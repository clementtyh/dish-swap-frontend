name: Run Cypress Tests - Production

on: [push]

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          browser: chrome
          env: CYPRESS_baseUrl=https://dish-swap.pages.dev,CYPRESS_RECORD_KEY=${{ secrets.CYPRESS_RECORD_KEY }}
